name: Vuepress CI
on:
  # 监听 PUSH 操作
  push:
    branches:
      # MAIN 分支，也可以改成其他分支
      - main
jobs:
  build:
    runs-on: Ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.15.0'
    - name: INSTALL
      run: npm install
    - name: BUILD
      run: npm run build
    - name: DEPOLY
      uses: easingthemes/ssh-deploy@v2.1.5
      env:
          SSH_PRIVATE_KEY: ${{ secrets.VUEPRESS_SERVER_PRI_KEY }}  # 服务器私钥
          ARGS: '-rltgoDzv --delete'
          SOURCE: public  # 将要复制到云服务器的静态文件夹
          REMOTE_HOST: ${{ secrets.VUEPRESSSERVER }} # 云服务器公网地址
          REMOTE_USER: ${{ secrets.VUEPRESS_USERNAME }} # 服务器用户名
          TARGET: ${{ secrets.VUEPRESS_DEPLOY_PATH }} # 打包后的文件夹将放在此处
